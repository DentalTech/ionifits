<ion-header>
  <ion-toolbar> <ion-title>People</ion-title> </ion-toolbar>
</ion-header>

<ion-content id="content">
  <cdk-virtual-scroll-viewport
    class="scroll-viewport"
    #scroll
    itemSize="80"
    minBufferPx="900"
    maxBufferPx="1350"
    (scrolledIndexChange)="checkNextPage($event, '')"
  >
    <ion-list>
      <ion-item
        *cdkVirtualFor="let employee of employees; trackBy: trackByFn"
        routerLink="/tabs/employees/detail/{{employee.id}}"
      >
        <ion-avatar slot="start">
          <img src="assets/avatars/{{ employee.id }}-thumb.jpg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
          <p>{{ employee.title }}</p>
          <p>{{ employee.office }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-spinner name="crescent"></ion-spinner>
  </cdk-virtual-scroll-viewport>
</ion-content>
